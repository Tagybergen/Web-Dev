<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fafafa;
        }

        .container {
            width: 100%;
            max-width: 350px;
            background: #ffffff;
            border: 1px solid #dbdbdb;
            padding: 35px;
            border-radius: 10px;
            text-align: center;
        }

        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }

        .form input {
            width: 100%;
            padding: 9px;
            margin: 5px 0;
            border: 1px solid #f3f1f1;
            border-radius: 5px;
            background: #fafafa;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ffffff;
        }

        .divider span {
            margin: 0 10px;
            font-size: 12px;
            color: #8e8e8e;
        }

        .link {
            margin: 10px 0;
            font-size: 14px;
            color: #3897f0;
            text-decoration: none;
        }

        .download img {
            width: 140px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>
        <form class="form">
            <input type="text" placeholder="Телефон, имя пользователя или эл. адрес" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <div class="divider">
            <span>или</span>
        </div>
        <a href="#" class="link">Войти через Facebook</a>
        <a href="#" class="link" target="_blank">Забыли пароль?</a>
        <p>У вас ещё нет аккаунта? <a href="#" class="link">Зарегистрироваться</a></p>
    
    </div>
</body>
</html>
