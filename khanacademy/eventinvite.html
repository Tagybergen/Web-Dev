<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: pink;
                margin: 0;
                padding: 0;
            }

            h1 {
                text-align: center;
                font-size: 3em;
                color: blue;
                margin-top: 20px;
            }

            h2 {
                text-align: center;
                font-size: 2.5em;
                color: purple;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                background-color: lightblue;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }

            p {
                font-size: 1.3em;
                text-align: center;
                color: black;
            }

            ul {
                list-style-type: none;
                padding: 0;
                margin-top: 20px;
            }

            li {
                font-size: 1em;
                padding: 8px 0;
            }

            .rsvp-btn {
                display: block;
                width: 200px;
                margin: 30px auto;
                padding: 12px 20px;
                background-color: #007bff;
                color: white;
                font-size: 1.3em;
                text-align: center;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .rsvp-btn:hover {
                background-color: black;
            }

            .guest-list {
                margin-top: 30px;
            }

            .guest-list h3 {
                text-align: center;
                font-size: 1.6em;
                margin-bottom: 10px;
            }

            .guest-list ul {
                list-style-type: none;
                padding: 0;
            }

            .guest-list li {
                font-size: 1.1em;
                text-align: center;
            }
        </style>
    </head>
    <body>
        
        <h1>You're invited!</h1>
        <h2>To the Ultimate Party!</h2>
        
        <div class="container">
            <p>We're throwing a party, and you're invited!</p>

            <p>The details:</p>
            <ul>
                <li>Date: Saturday, February 10th, 2025</li>
                <li>Time: 6:00 PM</li>
                <li>Location: Turgut Ozala 80, Almaty</li>
                <li>Dress Code: White</li>
            </ul>
            
            <button class="rsvp-btn">Now</button>

            <div class="guest-list">
                <h3>Who's Coming?</h3>
                <ul>
                    <li>Naz</li>
                    <li>Erke</li>
                    <li>Zhanerke</li>
                    <li>Zhanel</li>
                </ul>
            </div>
        </div>

    </body>
</html>
